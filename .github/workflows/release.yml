name: Release Drafter and Publisher

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches:
      - develop
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-drafter
  cancel-in-progress: true

jobs:
  update_release_draft:
    if: github.event.action != 'closed' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Release Drafter
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
          commitish: ${{ github.ref_name }}  # dynamically use branch name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_draft:
    if: >
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      (
        contains(github.event.pull_request.labels.*.name, 'Publish') ||
        github.ref_name == 'develop' || github.ref_name == 'main'
      )
    needs: update_release_draft
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Publish draft release
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const { owner, repo } = context.repo;

            // Fetch draft releases for this branch
            const releases = await github.rest.repos.listReleases({ owner, repo });
            let draft = releases.data.find(r => r.draft && r.target_commitish === context.ref_name);

            // If no draft exists for this branch, create one
            if (!draft) {
              console.log(`No draft found for branch ${context.ref_name}, creating one...`);
              const created = await github.rest.repos.createRelease({
                owner,
                repo,
                tag_name: `v0.0.0-${context.ref_name}`, // temporary, Release Drafter will update
                name: `Draft Release (${context.ref_name})`,
                body: 'Automatically created draft by Release Drafter',
                draft: true,
                prerelease: context.ref_name === 'develop'
              });
              draft = created.data;
            }

            // Determine branch type
            const branch = context.ref.replace('refs/heads/', '');
            const isDevelop = branch === 'develop';
            const isMain = branch === 'main';

            console.log(`ðŸ“¦ Found or created draft: ${draft.tag_name}`);
            console.log(`ðŸ”– Publishing as ${isDevelop ? 'pre-release' : 'stable'}...`);

            // Publish release
            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: draft.id,
              draft: false,
              prerelease: isDevelop
            });

            console.log(`âœ… Published ${isDevelop ? 'pre-release' : 'stable'} release: ${draft.tag_name}`);
