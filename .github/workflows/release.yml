name: Release Drafter and Publisher

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update release draft
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
          commitish: develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_draft:
    if: >
      github.event_name == 'pull_request' &&
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'Publish')
    needs: update_release_draft
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Publish latest draft release safely
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const { owner, repo } = context.repo;

            // List all releases
            const releasesResp = await github.rest.repos.listReleases({ owner, repo, per_page: 100 });
            const releases = releasesResp.data;

            // Find the most recent draft for develop
            const draft = releases
              .filter(r => r.draft && r.tag_name.endsWith('-develop'))
              .sort((a,b) => new Date(b.updated_at) - new Date(a.updated_at))[0];

            if (!draft) {
              core.info("❌ No develop draft release found.");
              return;
            }

            // Check if a release with the same tag already exists
            const duplicate = releases.find(r => !r.draft && r.tag_name === draft.tag_name);
            if (duplicate) {
              core.info(`⚠️ Release with tag "${draft.tag_name}" already exists. Skipping publish.`);
              return;
            }

            // Publish the draft
            try {
              await github.rest.repos.updateRelease({
                owner,
                repo,
                release_id: draft.id,
                draft: false,
                prerelease: true
              });
              core.info(`✅ Published develop draft "${draft.tag_name}" successfully!`);
            } catch (error) {
              core.setFailed(`❌ Failed to publish release: ${error.message}`);
              throw error;
            }

      # Optional: skip auto-creating a new draft to avoid duplication
