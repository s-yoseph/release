name: Release Drafter and Publisher

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  update_release_draft:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update release draft
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
          commitish: develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish_draft:
    if: >
      github.event_name == 'pull_request' &&
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'Publish')
    needs: update_release_draft
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Publish latest draft release (safe)
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const { owner, repo } = context.repo;
            const releases = (await github.rest.repos.listReleases({
              owner,
              repo,
              per_page: 100
            })).data;

            const draft = releases.find(r => r.draft);
            if (!draft) {
              core.info("❌ No draft release found to publish.");
              return;
            }

            // Check if a published release already has the same tag
            const duplicate = releases.find(r => !r.draft && r.tag_name === draft.tag_name);
            if (duplicate) {
              core.warning(`⚠️ A published release with tag "${draft.tag_name}" already exists. Skipping publish.`);
              return;
            }

            try {
              await github.rest.repos.updateRelease({
                owner,
                repo,
                release_id: draft.id,
                draft: false,
                prerelease: false
              });
              core.info(`✅ Draft release "${draft.tag_name}" published successfully!`);
            } catch (error) {
              core.setFailed(`❌ Failed to publish release: ${error.message}`);
              throw error;
            }

      - name: Regenerate next draft after publish
        if: success()
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
          commitish: develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
