name: Release Drafter and Publisher

on:
  pull_request:
    types: [closed]
    branches:
      - develop
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Determine config based on branch
        id: cfg
        run: |
          if [[ "${{ github.event.pull_request.base.ref }}" == "develop" ]]; then
            echo "config=release-drafter-develop.yml" >> $GITHUB_OUTPUT
            echo "pre=true" >> $GITHUB_OUTPUT
          else
            echo "config=release-drafter-main.yml" >> $GITHUB_OUTPUT
            echo "pre=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Release Drafter
        uses: release-drafter/release-drafter@v6
        with:
          config-name: ${{ steps.cfg.outputs.config }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Release
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const {owner, repo} = context.repo;
            const releases = await github.rest.repos.listReleases({ owner, repo });
            const draft = releases.find(r => r.draft === true);

            if (!draft) return console.log("No draft to publish.");

            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: draft.id,
              draft: false,
              prerelease: ${{ steps.cfg.outputs.pre }}
            });

            console.log("âœ… Published release for branch:", "${{ github.event.pull_request.base.ref }}");
