name: Release Drafter and Publisher

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-drafter
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------
  # ğŸ§± 1ï¸âƒ£ Update Release Draft
  # Updates draft releases using Release Drafter
  # ---------------------------------------------------------
  update_release_draft:
    if: github.event.action != 'closed' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Release Drafter
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yml
          commitish: ${{ github.ref_name }}  # dynamically use branch name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------------
  # ğŸš€ 2ï¸âƒ£ Publish Draft Release
  # Publish as pre-release for develop, stable for main
  # ---------------------------------------------------------
  publish_draft:
    if: >
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      (
        contains(github.event.pull_request.labels.*.name, 'Publish') ||
        contains(github.event.pull_request.labels.*.name, 'Pre-release')
      )
    needs: update_release_draft
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Publish draft release
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const { owner, repo } = context.repo;

            // Get all releases
            const releases = await github.rest.repos.listReleases({ owner, repo });
            const draft = releases.data.find(r => r.draft);

            if (!draft) {
              core.setFailed("âŒ No draft release found to publish.");
              return;
            }

            // Determine branch type
            const branch = context.ref.replace('refs/heads/', '');
            const isDevelop = branch === 'develop';
            const isMain = branch === 'main';

            // Set prerelease flag
            let prerelease = false;
            if (isDevelop) prerelease = true;
            if (isMain) prerelease = false;

            console.log(`ğŸ“¦ Found draft release: ${draft.tag_name}`);
            console.log(`ğŸ”– Publishing as ${prerelease ? 'pre-release' : 'stable'}...`);

            // Publish release
            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: draft.id,
              draft: false,
              prerelease: prerelease,
            });

            console.log(`âœ… Published ${prerelease ? 'pre-release' : 'stable'}: ${draft.tag_name}`);
