name: Develop Draft

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  update_develop_draft:
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'develop' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update Develop Release Draft
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-name: release/.github/release-drafter-develop.yml
          publish: false
