name: Release Drafter
on:
  push:
    branches:
      # Trigger on pushes to both develop and main
      - develop
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  # Job for the 'develop' branch (Prerelease)
  draft-and-publish-prerelease:
    # Only run this job if the push was to the 'develop' branch
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Draft Prerelease
        uses: release-drafter/release-drafter@v6
        with:
          config-name: .github/release-drafter-develop.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Pre-Release
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            // Find the most recent draft release with '-dev' in the tag name
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const draft = releases.data.find(r => r.draft && r.tag_name.includes('-dev'));
            if (!draft) return;
            
            // Publish the draft as a prerelease
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: draft.id,
              draft: false,
              prerelease: true,
            });

  # Job for the 'main' branch (Release)
  draft-and-publish-release:
    # Only run this job if the push was to the 'main' branch
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Draft Release
        uses: release-drafter/release-drafter@v6
        with:
          config-name: .github/release-drafter-main.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Release
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            // Find the most recent draft release without '-dev' in the tag name
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const draft = releases.data.find(r => r.draft && !r.tag_name.includes('-dev'));
            if (!draft) return;
            
            // Publish the draft as a regular release
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: draft.id,
              draft: false,
              prerelease: false,
            });
